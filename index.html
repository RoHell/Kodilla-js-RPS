<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">		
	</head>
	<body>
		<div class="header">
			<div class="menu">
				<div class="logo">
					<a href="#" id="logo">LOGO</a>
				</div>
				<ul>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Offer</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<h1 id="welcomeText">Java Script</h1>
			<p>Let's play Rock Scissors Paper</p>

			<button class="btn btn-succes">New Game</button>

			<button class="btn btn-default pick-button" onclick="playerPick('rock')">
				Rock <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
			</button>

			<button class="btn btn-default pick-button" onclick="playerPick('paper')">
				Paper <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
			</button>

			<button class="btn btn-default pick-button" onclick="playerPick('scissors')">
				Scissors <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
			</button>

			<h3>Current round</h3><br>
  			Computer picked <span id="computerPick"></span><br>
  			Player picked <span id="playerPick"></span><br>
  			Result: <span id="gameResult"></span>

  			<table class="table table-bordered table-striped">
  				<thead>
    				<tr>
      					<th colspan="2" class="text-center">Game results</th>
    				</tr>
    				<tr>
      					<th id="playerName">Player</th>
      					<th>Computer</th>
    				</tr>
    			</thead>
  			</thead>
  			<tbody>
  				<tr>
    				<td id="playerScore">0</td>
    				<td id="computerScore">0</td>
  				</tr>
  			</tbody>
		</table>

		<p id="roundResult"></p>

		</div>
		<div class="footer">
			Copyright &copy; RoHell | 2016
		</div>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
